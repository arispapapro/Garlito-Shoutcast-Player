<!DOCTYPE html>
<html>
<head>
    <title>Metro-Radio</title>
    <link href="favicon.ico" rel="stylesheet">

    <!-- Garlito CSS -->
    <link rel="stylesheet" href="src/css/garlito.css">
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        #myVideo {
          position: absolute;
          right: 0;
          bottom: 0;
          min-width: 100%;
          min-height: 100%;
          z-index: -1;
        }
    </style>

</head>
<body style="background:#000000;">
<video autoplay="" muted="" loop="" id="myVideo">
    <!--<source src="https://s3.us-east-2.amazonaws.com/infascination-public-ohio/img/hero.mp4" type="video/mp4">-->
    <source src="https://infascination-public-oregon.s3-us-west-2.amazonaws.com/metro-hero.mp4" type="video/mp4">
</video>
<div style="margin-top:15%;text-align:center;">
    <h1 style="color:white;text-align:center;font-family: 'Raleway', sans-serif;letter-spacing:5px;font-weight:300; font-size:50px;">metro-radio</h1>
    <p style="color:white;text-align:center;font-family: 'Raleway', sans-serif;letter-spacing:5px;font-weight:300; font-size:18px;">acoustical paradise</p>

    <button id="ListenButton" style="margin-top:40px;background:#FF6312;width:200px;height:60px;border-radius:30px; font-weight:bold;border:0;color:#FFFFFF;font-size:17px;">Listen</button>
</div>

<div id="yourplayer"></div>

<!-- Jquery 3.3.1 -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<!-- Howler Lib -->
<script src="dist/js/howler.min.js" ></script>
<!-- Garlito JS -->
<script type="text/javascript" src="src/js/garlito.js"></script>

<script>
    $( "#yourplayer" ).garlitoPlayer({
        ip: "shout.icandydev.com",
        protocol: "https://",
        port: "443",
        volume: 1,
        facebookUrl: "https://facebook.com/",
        instagramUrl: "https://instagram.com",
        radioName : "Metro Radio",
        popup: true,
        listenButtonId:"#ListenButton"
    });
</script>

</body>
</html>
